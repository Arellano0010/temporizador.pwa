<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Pomodoro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon-192x192.png" type="image/png">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div class="container">
        <h1>Temporizador Pomodoro</h1>
        <div id="timer">25:00</div>
        <button id="startButton" class="btn">Iniciar</button>
        <button id="pauseButton" class="btn" disabled>Pausar</button>
        <button id="resetButton" class="btn">Reiniciar</button>
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("service-worker.js")
                .then(() => console.log("Service Worker registrado"))
                .catch(error => console.log("Error al registrar el Service Worker", error));
        }
    </script>
</body>
</html>
